<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The basic use of axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">basic use</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-warning">POST</button>
        <button class="btn btn-success">PUT</button>
        <button class="btn btn-danger">DELETE</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        //read data
        btns[0].onclick = function(){
            axios({
                method: 'GET',
                url: 'http://localhost:3000/posts/2'
            }).then((response) => {
                console.log(response);
            })
        }
        //create data
        btns[1].onclick = () => {
            axios({
                method: 'POST',
                url: 'http://localhost:3000/posts',
                data: {
                    title: "Today is good!",
                    author: "Jack"
                }
            }).then((response) => {
                console.log(response);
            })
        }
        //update data
        btns[2].onclick = function(){
            axios({
                method: "PUT",
                url: "http://localhost:3000/posts/3",
                data: {
                    title: "Today is good!",
                    author: "John"
                }
            }).then(response => {
                console.log(response);
            })
        }
        //delete data
        btns[3].onclick = function(){
            axios({
                method: "DELETE",
                url: "http://localhost:3000/posts/4"
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
