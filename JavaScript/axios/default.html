<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default settings of axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">basic use</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-warning">POST</button>
        <button class="btn btn-success">PUT</button>
        <button class="btn btn-danger">DELETE</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        //default settings of axios
        axios.defaults.method='GET';
        axios.defaults.baseUrl = 'http://localhost:3000';
        axios.defaults.params = {id:100};
        axios.defaults.timeout = 3000;
        btns[0].onclick = () =>{
            axios({
                url: 'posts',
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
