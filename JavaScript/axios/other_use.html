<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other use of axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">basic use</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-warning">POST</button>
        <button class="btn btn-success">PUT</button>
        <button class="btn btn-danger">DELETE</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = () =>{
            //使用方法和axios函数一样
            axios.request({
                method: 'GET',
                url: "http://localhost:3000/comments"
            }).then(response => {
                console.log(response)
            })
        }
        btns[1].onclick = () =>{
            axios.post(
                'http://localhost:3000/comments',
                {
                    "body": "Happy!",
                    "postId": 2
                }
            ).then(response =>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
